<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/propage.css">

</head>
<body onload="loadOnce()" id="body">
    
    <div class="load-anim" id="load-anim">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
        </div>
    </div>
    
    <div class="orders" id="orders" style="visibility:hidden;">

        <div class="cross" id="cross" onClick="closepage(this)" >
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <div class="info">
            <h3>Orders</h3>

            <h2 class="emptyorders" id="emptyorders" style="position: absolute;width:100%;text-align: center; margin-top: 100px;visibility: hidden;">Empty Orders</h2>
            <div class="lists" id="lists" style="width: 100%;height: 80%;min-height: 100px;margin-top: 40px;overflow: auto;">

            </div>
            
        </div>
    </div>
    
    
    <div class="nav">

		<div class="logo">
			<img src="../Images/Logo.png" alt="">
		</div>
		<div class="sites">
			<a href="/index">Home</a>
			<a href="/pro">Service</a>
			<a href="/aboutus">About Us</a>
			<a href="/sessionlogout" style="width: 130px;background: white;height: 50px;color: black;display: flex;align-items: center;justify-content: center;position: relative;left: 20px;">Log Out</a>
		</div>
	</div>

    <div class="container">
        
        <div class="box" >
            
            <div class="profile_container">
                <div class="profile">
                    <div class="backimg" style="width: 100%; height: 70%;position: absolute;background: black;z-index: 0;border-radius: 30px 0px 0px 30px;">
                        <img src="../Images/backgroundIMg.jpg"  style="width: 100%;height: 100%; object-fit: cover;border-radius: 30px 30px 30px 30px;">
                    </div>
                    <img src="" alt="" id="profileimg" style="position: relative;margin-top: 100px; width: 200px; height: 200px;object-fit: cover; background: white ;box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5); border-radius: 100px;border: 2px solid white;z-index: 1;">
                    <h1 id="name" style="font-size: 24px;"></h1>
                    <h3 id="skill" style="font-size:medium;font-weight: normal;margin-top: 10px;"></h3>
                </div>
                <div class="about" style="position: relative;height: 200px; width: 80%;left: 10%;background: white;margin-top: 80px;box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);">
                    <h1 style="background: white; width: 30%;position: relative;left: 5%;top: 30px; font-weight: normal;">About</h1>
                    <p class="aboutme" id="aboutme">
                </div>
                

                </p>
            </div>
            <div class="hireme" id="hireme" style="position: relative;">
                <div class="contain">
                    <h2 style="margin-top: 20px;">Available</h2>
                    <div id="dot" style="width: 10px; height: 10px; border-radius: 5px;background: red;"></div>
                    <textarea name="message" placeholder="Describe Your Problem" id="message" cols="30" rows="8" style="width: 80%; position: relative;margin-top: 50px;font-family: serif;font-size: 16px;"></textarea>

                    <button id="hirebtn"  style="position: relative;bottom: 20px;width: 80%;height: 60px;margin-top: 40px;border: none; background-color: #374446;color: white;box-shadow: 0px 0xp 20px rgba(0,0,0,0.3);">Hire Me</button>
                </div>
            </div>

            
        </div>
        <hr id="hor-line" style="width: 80%;position: relative;left: 10%;margin-top: 50px;">
        <h2 id="recombox" style="width: 80%;position: relative;left: 10%;margin-top: 20px;">Other Recommended Professional</h2>
        <h3 id="result" style="width: 80%;position: relative;left: 10%;margin-top: 20px;font-weight: normal;"></h3>
        <div class="reccomendation" id="reccomendation" style="overflow: scroll; width: 80%;box-sizing: border-box; height: 25%;position: relative;left: 10%;top: 30px;display: flex;flex-direction: row;align-items: center;">
            
        </div>

    </div>

    

    <template>
        <div class="rec_profile" onclick="request(this)" id="rec_profile" style="width: 250px;height: 300px;; margin-left: 20px;background: white; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.5);">
            <img src="" alt="" id="" style="width: 80%; height:67%;background: white;border: 1px solid black;margin-left: 10%;margin-top: 20px;">
            <h3 class="Name" style="width: 100%;text-align: center;margin-top: 10px;font-size: 20px;">Phurpa Tsering</h3>
            <h3 class="Skill" style="width: 100%;text-align: center;margin-top: 10px;font-size: 15px;margin-bottom: 20px;">Skill</h3>
        </div>
    </template>

    <template>
        <div class="order-list" style="position: relative; width: 80%;height: 200px;margin-top: 20px;margin-bottom: 10px;  left: 10%;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
            <span style="display: flex;align-items: center;justify-content: center;position: relative;top: 10px;">Unique Order-no: <span class="u-orderid">#nkjhfjkb</span></span>
            <div class="Date-time" style="display:flex; flex-direction:column">
                <span style="position: relative; margin-left: 20px;top: 10px;">Date: <span class="Date" id="Date" style=" margin-left: 20px;">10/10/10</span></span>
                <span style="position: relative; margin-left: 20px;top: 10px;">Time: <span class="Time" style=" margin-left: 20px;">10/10/10</span></span>
            </div>

            <div class="details" style="position: relative;margin-top: 20px;margin-left: 20px;font-size: 18px;display: flex;">
                <span>Professional Name: <span class="H_name"></span></span>
                <span style="position: relative;left: 30%;">Duration: <span class="duration"></span></span>
            </div>
            <div class="order-info" style="width: 80%;position: relative;left: 20px;margin-top: 10px;">
                <p class="msg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam sapiente labore voluptas excepturi expedita cupiditate tenetur quae, assumenda eius porro facere veniam natus veritatis, officia vero, cum dolore dolor corporis!</p>
            </div>
            
            
            
        </div>
    </template>

    <div class="orders-tab" id="orders-tab" style="position: absolute;background: white; right: -10px;bottom: 100px; width: 200px;height: 70px;border: 2px solid black;display: flex;align-items: center;justify-content: center;background: white;">
        <span>Orders</span>
    </div>
    
    
    


    <script src="../javascript/propage.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js" defer></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js" defer></script>

    <script>
       
        const order_page=document.getElementById("orders");
        
        
       function closepage(obj){
           
          
           
            order_page.style.visibility="hidden";
           
           
           

       }
               
        function loadOnce(){
            if(!window.location.hash) {
                window.location = window.location + '#loaded';
                window.location.reload();
            }
            
        }
        const load_anim=document.getElementById('load-anim');
        setTimeout(function(){
            load_anim.style.visibility="hidden";
        },4000);

        

       



       
    </script>
</body>
</html>
